spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
      naming.physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL5Dialect

  datasource:
    driverClassName: com.mysql.jdbc.Driver
    jdbcUrl: jdbc:mysql://127.0.0.1:3306/oms?useSSL=false&requireSSL=false&serverTimezone=UTC
    username: root
    #password:
    connectionTimeout: 30000
    connectionTestQuery: "SELECT 1"
    maximumPoolSize: 5
    idleTimeout: 600000             # 10 mins
    maxLifetime: 1800000            # 30 mins
    leakDetectionThreshold: 0       # Never
    dataSourceProperties:
      cachePrepStmts: true
      prepStmtCacheSize: 250
      prepStmtCacheSqlLimit: 2048

  mail:
    default-encoding: UTF-8
    host: smtp.gmail.com
    username: enigma.voyage.dev@gmail.com
    password: enigma123
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    protocol: smtp
    test-connection: false

